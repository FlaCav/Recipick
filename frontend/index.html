<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pasta Recipe Finder</h1>
            <p class="subtitle">Discover delicious pasta recipes</p>
        </header>

        <div class="search-container">
            <button id="fetchRecipes" class="btn">Show All Recipes</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading recipes...</p>
        </div>

        <div id="recipes-container" class="recipes-grid">
            <!-- Recipes will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
